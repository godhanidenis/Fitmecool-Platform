version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install --force @img/sharp-linux-x64 --no-save
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
